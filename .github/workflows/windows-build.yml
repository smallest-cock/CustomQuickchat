name: ğŸ§± Build DLL (Windows)

on:
    workflow_dispatch:

jobs:
    build:
        runs-on: windows-latest

        steps:
            # Step 1: ğŸ“¥ Checkout your repository
            - name: ğŸ“¥ Checkout repository (with submodules)
              uses: actions/checkout@v4
              with:
                  submodules: recursive # This ensures submodules are also initialized and updated

            # Step 2: ğŸ§° Set up vcpkg and install dependencies
            - name: ğŸ§° Set up vcpkg
              uses: lukka/run-vcpkg@v11
              with:
                  vcpkgJsonGlob: "**/vcpkg.json"
                  vcpkgGitCommitId: "760bfd0c8d7c89ec640aec4df89418b7c2745605" # Your specific vcpkg commit

            # Step 3: ğŸ› ï¸ Set up MSBuild
            - name: ğŸ› ï¸ Set up MSBuild
              uses: microsoft/setup-msbuild@v2

            # Step 4: ğŸ”¨ Build the solution
            - name: ğŸ”¨ Build solution
              run: msbuild CustomQuickchat.sln /p:Configuration=Release /p:Platform=x64

            # Step 5: ğŸ“¦ Upload build artifacts
            - name: ğŸ“¦ Upload build artifacts
              uses: actions/upload-artifact@v4
              with:
                  name: dll-and-pdb
                  path: |
                      CustomQuickchat/plugins/*.dll
                      CustomQuickchat/plugins/*.pdb
